{{"<!-- Img - Text -->" | safeHTML }}
<section class="img-text-img">
  <div class="img-text">
    <div class="background-absolute">
      <div class="col col-12 col-lg-6 bg-image no-mobile" style="background-image: url('{{.img_link}}');"></div>
      <div class="col col-12 col-lg-6 bg-image"></div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col col-12 col-lg-5 square card">
          <p></p>
        </div>
        <div class="col col-lg-2"></div>
        <div class="col col-12 col-lg-5 square card">
          <h3>{{.title}}</h3>
          <p>{{.content}}</p>
          <a href="{{.cta_link}}">
              <div class="btn btn-primary">{{ .cta_label }}</div>
          </a>
        </div>
      </div>

      {{ if .text_overlay }}
      <div class="row">
        <div class="col col-12 col-lg-12 card text-center">
          <h6 class="semi-opacity">{{ .text_overlay }}</h6>
        </div>
      </div>
      {{ end }}

    </div>

  </div>


</section>
{{"<!-- /Img - Text -->" | safeHTML }}
