{{" <!-- Offset Images -->" | safeHTML }}
<section class="generic-offset-image bg-primary">
    <div class="container">
        <div class="col col-12 col-lg-6 square card hoverable">
            <h1>{{.title}}</h1>
            <p>{{.content}}</p>
            <a href="{{.cta_link}}">
                <div class="btn btn-link">{{ .cta_label }}</div>
            </a>
        </div>
        <div class="col col-12 col-lg-6 square card hoverable">
            <img src="{{.image_link}}" alt="{{.image_alt}}" />
        </div>
    </div>
</section>
{{" <!-- /Offset Images -->" | safeHTML }}
